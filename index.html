<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오서은의 홈페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #242424;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #ffc107;
            font-size: 36px;
            margin-bottom: 10px;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #ffc107;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.8;
            text-align: justify;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #ccc;
        }
        .profile-img {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>오서은의 홈페이지</h1>
    </header>
    <main>
        <img src="https://via.placeholder.com/600x400" alt="프로필 이미지" class="profile-img">
        <section>
            <h2>개인 소개</h2>
            <p>안녕하세요, 저는 오서은입니다. 법학을 전공하고 변호사가 되기 위해 노력하고 있는 대학생입니다.</p>
        </section>
        <section>
            <h2>목표</h2>
            <p>저는 공정과 정의를 위해 최선을 다할 것이며, 사회적으로 인정받는 인물이 되기를 희망합니다.</p>
        </section>
        <section>
            <h2>연락처</h2>
            <ul>
                <li>이메일: yourname@example.com</li>
                <li>전화번호: +82-010-1234-5678</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2024 오서은. 모든 권리 보유.</p>
    </footer>
</body>
</html>
